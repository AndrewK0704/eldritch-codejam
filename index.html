<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eldritch Horror Codejam</title>    
</head>
<body>
    <div class="container">
        <div class="ancients-container">
            <div class="azathoth"></div>
            <div class="cthulthu"></div>
        </div>
        <div class="ancients-container">
            <div class="iogSothoth"></div>
            <div class="shubNiggurath"></div>
        </div>
        <div class="difficulty-container">
            <div class="medium">Средний</div>
        </div>
        <div class="deck-container">
            <span class="shuffle-button">Замешать колоду</span>
            <div class="current-state">
                <div class="stage-container">
                    <span class="text">Первая стадия</span>
                    <div class="item1">
                        <div class="green1">0</div>
                        <div class="brown1">0</div>
                        <div class="blue1">0</div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="text">Вторая стадия</span>
                    <div class="item2">
                        <div class="green2">0</div>
                        <div class="brown2">0</div>
                        <div class="blue2">0</div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="text">Третья стадия</span>
                    <div class="item3">
                        <div class="green3">0</div>
                        <div class="brown3">0</div>
                        <div class="blue3">0</div>
                    </div>
                </div>
            </div>            
            <div class="deck"></div>
            <div class="last-card"></div>
        </div>
    </div>   
    <script type="module" src="script.js"></script> 
</body>
</html>
